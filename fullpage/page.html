<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动效果</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/page.css">
    <!-- js -->
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/jquery.fullPage.min.js"></script>
    <script src="./javascript/jquery.easing.1.3.js"></script>
    <script src="./javascript/page.js"></script>
    <!-- js引入end -->
</head>

<body>
    <div class="next"></div>
    <a href="#" class="fixinit"><img src="./images/flexinit.png" alt=""></a>
    <div id="fullpage">
        <div class="section page1">
            <img src="./images/flyboll.png" alt="" class="flyboll">
            <img src="./images/sofa.png" alt="" class="sofa">
            <img src="./images/icons.png" alt="" class="icons">
        </div>
        <div class="section page2">
            <div class="computer">
                <div class="search">
                    <img src="./images/search-words.png" class="search-words" alt="">
                </div>
                <img src="./images/search-02-1.png" class="search-copy" alt="">
                <img src="./images/sofas.png" alt="" class="sofas">
                <img src="./images/words-01.png" alt="" class="words-01">
                <img src="./images/words-02.png" alt="" class="words-02">
                <div class="white"></div>
                <img src="./images/movesofa.png" alt="" class="movesofa">
            </div>
        </div>
        <div class="section page3">
            <div class="mian">
                <div class="sele"></div>
                <div class="sele-02"></div>
                <img src="./images/t1f.png" alt="" class="movesofa-02">
                <div class="add"></div>

            </div>
        </div>
        <div class="section page4">
            <div class="could">
                <img src="./images/cloud-02.png" alt="" class="could-02">
                <img src="./images/cloud-06.png" alt="" class="could-06">
            </div>
            <div class="car"></div>
            <div class="movecar">
                <img src="./images/t1f.png" alt="" class="movepart-01">
                <img src="./images/car.png" alt="" class="movepart-02">
            </div>
            <div class="note">
                <img src="./images/information.png" alt="" class="information">
            </div>
            <img src="./images/words-04.png" alt="" class="word-04">
        </div>
        <div class="section page5">
            <img src="./images/words-05.png" alt="" class="word-05">
            <img src="./images/t1f.png" alt="" class="page5sofa">
            <img src="./images/order-05.png" alt="" class="order">
            <div class="card"></div>
            <div class="box">
                <div class="mouse"></div>
                <div class="mouse-a"></div>
                <div class="hand"></div>
            </div>

        </div>
        <div class="section page6">
            <img src="./images/words-06-a.png" alt="" class="word-06">
            <img src="./images/box.png" alt="" class="package">
            <img src="./images/car-06.png" alt="" class="car-06">
            <img src="./images/man.png" alt="" class="courier">
            <img src="./images/door.png" alt="" class="door">
            <img src="./images/women.png" alt="" class="woman">
            <img src="./images/hello.png" alt="" class="hello">
        </div>
        <div class="section page7">
            <img src="./images/button.gif" alt="" class="button7">

            <img src="./images/again.png" alt="" class="again">
            <img src="./images/hand-08.png" alt="" class="hand7">
        </div>
    </div>
</body>

</html>
